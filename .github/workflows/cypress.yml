name: Cypress Tests

on:
  push:
    branches: 
    - main
    - dev/client/client_main
    - dev/dev_main
  pull_request:
    branches: 
    - main
    - dev/client/client_main
    - dev/dev_main

jobs:
  docker-compose:
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout
        uses: actions/checkout@v3

      - name: Start containers
        run: |
        docker-compose up postgres -d
        docker-compose up express -d 
      
      - name: Install dependencies and run cypress tests
        run: |
          ls -hartl
          cd client
          ls -hartl
          npm install 
          npm start & wait-on http://localhost:3000
          npx cypress run